<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
            <div class="expense-app">
                
    <div class="premium">            
         <button id="buyPremiumBtn"></button>     
    </div>       
    <h2 class="expense-title">Expense Tracker</h2>
    <p id="Msg"></p>
    <div class="expense-form">
    <form onsubmit="addExpense(event)">

            <input type="number" class="expense-input expense-amount" placeholder="Amount" name="amount" id="amount" required>

            <input type="text" class="expense-input expense-desc" placeholder="Description" name="description" id="description" onblur="findCategoryByAi(event)" required>

            <select class="expense-input expense-category" name="category" id="category" >
                    <option value="">Select Category</option>
                    <option>Food</option>
                    <option>Oil</option>
                    <option>Travel</option>
                    <option>Shopping</option>
                    <option>Other</option>
                </select>
                <input type="text" placeholder="Comment note" name="note" id="note" class="expense-input"/>
                
                <button class="expense-btn">Add Expense</button>
         
               
    </form>
   <div class="premiumuser">
   </div> 
   
    </div>
    
   
            <label>
                    Expenses per page:
                    <select id="limitSelect">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
            </label>
             <ul class="expense-list">
        <!-- li dynamically add honge -->
            </ul>
   
    <div id="pagination" style="margin-top:10px;">

    </div>

       
</div>

<ul id="leaderboard">

</ul>

<script src="js/indexscript.js"></script>
<script src="js/premiumscript.js"></script>
</body> 
</html>
